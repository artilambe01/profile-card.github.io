<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfile card UI Design</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons css  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.avif" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">ArtiLambe</span>
            <span class="job">fronted-develoer</span>

        </div>
        <div class="media-buttons">
            <a href="#" style="background:#4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:#1da1f2 ;"class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#"style="background:#e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#"style="background:#000080;"class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Contact Me</button>
            <button class="button">Message Me</button>
        </div>
    </div>
</body>

</html>
